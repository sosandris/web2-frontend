<div class="shows-page">

    <div class="form-horizontal row instant-search" role="form">
        <div class="form-group col-md-6">
            <label for="simpleShowSearch" class="col-xs-2 control-label">Keresés</label>

            <div class="col-xs-10">
                <input type="search" id="simpleShowSearch" class="form-control" placeholder="Keresés a műsorok között"
                       ng-model="simpleShowSearch"/>
            </div>
        </div>
        <div class="col-md-6">
            <a target="_blank" ng-href="/api/v1/scheduling" class="btn btn-warning btn-lg pull-right">Heti műsortábla</a>
        </div>
    </div>

    <ul class="nav nav-tabs" role="tablist">
            <li ng-class="{'active': statusSet === 'active'}" ui-sref-active="active"><a ng-click="statusSet = 'active'">Aktív műsorok</a></li>
            <li ng-class="{'active': statusSet === 'archive'}"><a ng-click="statusSet = 'archive'">Régi műsorok</a></li>
    </ul>
    </div>
    <div class="row">
        <section class="col-md-6 main" role="main">
            <h1>Beszélgetős</h1>
            <table class="table">
                <tr ng-repeat="show in shows['talk'] | statusFilter:statusSet | filter:simpleShowSearch">
                    <td>
                        <div style="margin: 15px 0;"><show-label show="show"></show-label></div>
                        <i>{{show.definition | truncate:true:140:'...' }}</i>
                    </td>
                </tr>
            </table>
        </section>

        <section class="col-md-6 main" role="main">
            <h1>Zenés</h1>
            <table class="table">
                <tr ng-repeat="show in shows['sound'] | statusFilter:statusSet | filter:simpleShowSearch">
                    <td>
                        <div style="margin: 15px 0;"><show-label show="show"></show-label></div>
                        <i>{{show.definition}}</i>
                    </td>
                </tr>
            </table>
        </section>
    </div>
</div>
