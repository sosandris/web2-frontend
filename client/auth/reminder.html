<h1>Jelszó emlékeztető kérése</h1>
<form>
  <fieldset>
    <!-- Form Name -->
    <div class="alert" ng-show="message">{{message}}</div>

    <div class="alert alert-danger" ng-show="remindererror">{{remindererror}}</div>
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="email">Email</label>

      <div class="controls">
        <input id="email" name="email" type="text" class="input-xlarge"
               ng-model="reminderdata.email">
      </div>
    </div>


  </fieldset>
  <input type="submit" ng-click="reminder()" value="Jelszó emlékeztető küldése"/>
</form>
