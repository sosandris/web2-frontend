<section class="col-md-6 main" role="main">
    <h1>{{author.name}}</h1>


    <span class="textual" ng-bind-html="author.introduction"></span>

</section>

<aside class="col-md-3">

    <div class="box">
        <h2>Fotó</h2>
        <figure class="show-author">
            <img ng-src="{{author.avatar}}"
                 alt="{{author.name}}" class="show-author-image"/>
        </figure>
    </div>
    <div class="box">
        <h2>Műsorok</h2>
        <table class="table">
            <tr ng-repeat="show in author.contributions">
                <td>
                    <a href="/show/{{show.show.alias}}">{{show.show.name}}</a>
                </td>
            </tr>
        </table>
    </div>

    <div class="box link-box" ng-show="author.urls.length > 0">
        <h2>Linkek</h2>
        <ul>
            <li ng-repeat="url in author.urls">
                <a href="{{url.address}}"><url class="address"></url>{{url.address}}</a>
            </li>
        </ul>
    </div>


</aside>

<aside class="col-md-3">
    <div ng-include src="'main/sidebar_right.html'"></div>
</aside>
