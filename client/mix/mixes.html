
<h1 class="ubuntu">Hangtár</h1>
<div>
    <ul class="nav nav-tabs" role="tablist">
        <li ng-class="{active: tab == 'dj'}"><a ng-href="/mixes/dj">Tilos DJ Mix</a></li>
        <li ng-class="{active: tab == 'show'}"><a href="/mixes/show">Műsorok</a></li>
        <li ng-class="{active: tab == 'guestdj'}"><a ng-href="/mixes/guestdj">Guest DJ Mix</a></li>
        <li ng-class="{active: tab == 'tale'}"><a href="/mixes/tale">Tilos Mese</a></li>
    </ul>
</div>
<div class="form-horizontal row instant-search" role="form" style="margin-top: 20px;">
    <div class="form-group col-sm-6">
        <label for="quicksearch" class="col-xs-2 control-label">Keresés</label>

        <div class="col-xs-10">
            <input type="search" id="quicksearch" class="form-control" placeholder="Keresés a Hangtárban"
                   ng-model="quicksearch">
        </div>
    </div>
</div>
<table class="table mixies">
    <thead>
        <tr>
            <th class="cursorPointer"
                ng-hide="{{tab == 'tale'}}"
                ng-click="sortBy('date')"
                ng-class="{ 'sortorder': propertyName === 'date', 'reverse': reverse }">
                Dátum
            </th>
            <th class="cursorPointer"
                ng-hide="{{tab == 'tale'}}"
                ng-click="sortBy('author')"
                ng-class="{ 'sortorder': propertyName === 'author', 'reverse': reverse }">
                <span ng-show="{{tab == 'dj' || tab == 'guestdj'}}">Előadó</span>
                <span ng-show="{{tab == 'show'}}">Műsor</span>
            </th>
            <th class="cursorPointer"
                ng-click="sortBy('title')"
                ng-class="{ 'sortorder': propertyName === 'title', 'reverse': reverse }">
                <span ng-show="{{tab == 'dj' || tab == 'guestdj'}}">Mix</span>
                <span ng-show="{{tab == 'show'}}">Adás</span>
                <span ng-show="{{tab == 'tale'}}">Mese</span>
            </th>
        <th>Meghallgat</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="mix in mixes | filter: quicksearch | orderBy:propertyName:reverse:localeSensitiveComparator">
        <td ng-hide="{{tab == 'tale'}}" style="white-space: nowrap;">{{mix.date}}</td>
        <td ng-hide="{{tab == 'tale'}}">{{mix.author}}</td>
        <td>{{mix.title}}</td>
        <td style="text-align: right; white-space: nowrap;">
            <a ng-show="{{mix.withContent}}" class="label label-info label-episode" ng-href="/mix/{{mix.id}}">Tracklista</a>
            <a class="label label-episode episode" ng-href="{{mix.link}}">Meghallgat</a>
        </td>
    </tr>
    </tbody>
</table>
